<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora de Ecuaciones y Desigualdades</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f8fa;
      color: #2c3e50;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
      box-sizing: border-box;
    }
    button {
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .resultado {
      background: #ffffff;
      margin-top: 25px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    .item {
      margin-bottom: 15px;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    #grafica {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>ü§ñ Calculadora Inteligente</h1>
  <input type="text" id="desigualdad" placeholder="Escribe tu ecuaci√≥n, desigualdad o funci√≥n (ej: y=2/(x-2))" />
  <button onclick="resolver()">Resolver</button>
  <div class="resultado" id="resultado"></div>
  <div id="grafica"></div>

  <script>
    function decir(texto) {
      const voz = new SpeechSynthesisUtterance(texto);
      voz.lang = "es-ES";
      speechSynthesis.speak(voz);
    }

    function resolver() {
      const entradaRaw = document.getElementById("desigualdad").value.trim();
      const entrada = entradaRaw.replace(/\s+/g, "");
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = "";
      Plotly.purge("grafica");

      // ‚úÖ Detectar funciones del tipo y = ...
      if (/^y=/.test(entrada)) {
        const expr = entrada.replace(/^y=/, "");
        graficar(expr);
        const mensaje = `Se ha graficado la funci√≥n y = ${expr}`;
        resultado.innerHTML = `<div class="item">ü§ñ ${mensaje}</div>`;
        decir(mensaje);
        return;
      }

      // Aqu√≠ puedes incluir el resto de tu l√≥gica para ecuaciones e inecuaciones si deseas
      resultado.innerHTML = `<div class="item error">‚ùå Ingresa una funci√≥n v√°lida como y=2/(x-2)</div>`;
      decir("No se pudo entender la expresi√≥n.");
    }

    function graficar(expr) {
      const f = new Function("x", `return ${expr.replace(/x¬≤/g, "x*x").replace(/x\^2/g, "x*x")};`);
      const x = [], y = [], asintotas = [];

      for (let i = -20; i <= 20; i += 0.1) {
        let valorX = parseFloat(i.toFixed(2));
        x.push(valorX);
        try {
          const val = f(valorX);
          if (!isFinite(val)) {
            y.push(null);
            asintotas.push(valorX);
          } else {
            y.push(val);
          }
        } catch {
          y.push(null);
          asintotas.push(valorX);
        }
      }

      const data = [{
        x: x,
        y: y,
        mode: 'lines',
        name: `y = ${expr}`,
        line: { color: '#2980b9' }
      }];

      // Agregar l√≠neas verticales (as√≠ntotas)
      const trazosAsintotas = [...new Set(asintotas.map(v => v.toFixed(2)))];
      trazosAsintotas.forEach(valor => {
        data.push({
          x: [valor, valor],
          y: [-50, 50],
          mode: 'lines',
          line: {
            color: 'red',
            dash: 'dot'
          },
          name: `As√≠ntota x = ${valor}`
        });
      });

      Plotly.newPlot("grafica", data, {
        title: 'Gr√°fica de la funci√≥n',
        xaxis: { title: 'x' },
        yaxis: { title: 'y' }
      });
    }
  </script>

</body>
</html>
