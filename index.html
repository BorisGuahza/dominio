<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Completa Inteligente</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f9fb;
      color: #2c3e50;
      max-width: 800px;
      margin: auto;
      padding: 30px;
    }
    h1 { color: #2c3e50; }
    input, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
    }
    button {
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #27ae60;
    }
    .resultado {
      background: #fff;
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    #grafica {
      margin-top: 30px;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ü§ñ Calculadora Completa Inteligente</h1>
  <p>Escribe una expresi√≥n como: <code>2x + 3 = 7</code>, <code>x¬≤ - 4 ‚â• 0</code>, <code>2/(x-2)</code>, <code>5 + 2 * 3</code></p>
  <input type="text" id="entrada" placeholder="Ej: 2x - 5 < 3">
  <button onclick="resolver()">Resolver</button>
  <div class="resultado" id="resultado"></div>
  <div id="grafica"></div>

  <script>
    function decir(texto) {
      const voz = new SpeechSynthesisUtterance(texto);
      voz.lang = "es-ES";
      speechSynthesis.speak(voz);
    }

    function graficar(expr) {
      const f = new Function("x", "return " + expr.replace(/x¬≤/g, "x*x").replace(/\^/g, "**"));
      let x = [], y = [], asintotas = [];

      for (let i = -20; i <= 20; i += 0.1) {
        x.push(i);
        try {
          let val = f(i);
          if (!isFinite(val)) {
            y.push(null);
            asintotas.push(i.toFixed(2));
          } else {
            y.push(val);
          }
        } catch {
          y.push(null);
          asintotas.push(i.toFixed(2));
        }
      }

      let trazos = [{
        x: x,
        y: y,
        mode: 'lines',
        name: 'f(x)',
        line: { color: '#2980b9' }
      }];

      asintotas = [...new Set(asintotas)];
      asintotas.forEach(a => {
        trazos.push({
          x: [a, a],
          y: [-20, 20],
          mode: 'lines',
          name: `As√≠ntota x = ${a}`,
          line: { dash: 'dot', color: '#e74c3c' }
        });
      });

      Plotly.newPlot("grafica", trazos, {
        title: "Gr√°fica de la funci√≥n",
        xaxis: { title: "x", range: [-10, 10] },
        yaxis: { title: "f(x)", range: [-10, 10] },
        margin: { t: 40 }
      });
    }

    function dominio(expr) {
      const f = new Function("x", "return " + expr.replace(/\^/g, "**"));
      let valores = [];
      for (let i = -100; i <= 100; i += 1) {
        try {
          let val = f(i);
          if (isFinite(val)) valores.push(i);
        } catch {}
      }
      return valores.length > 0 ? `x ‚àà [${Math.min(...valores)}, ${Math.max(...valores)}]` : "No definido";
    }

    function resolver() {
      const input = document.getElementById("entrada").value.trim().replace(/\s+/g, "");
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = "";
      Plotly.purge("grafica");

      const desigualdadRegex = /(.+)(<=|>=|<|>)(.+)/;
      const igualdadRegex = /(.+)=([^=]+)/;

      try {
        if (desigualdadRegex.test(input)) {
          const match = input.match(desigualdadRegex);
          const izquierda = match[1], operador = match[2], derecha = match[3];
          const expr = `(${izquierda}) - (${derecha})`;
          const f = new Function("x", "return " + expr.replace(/\^/g, "**"));
          let a = f(1), b = f(-1), sol = "";
          if (a * b < 0) sol = "Tiene soluci√≥n (cambia de signo)";
          else sol = "No cambia de signo ‚Äî soluci√≥n en extremos o nula";

          resultado.innerHTML = `
            <p><strong>Desigualdad:</strong> ${input}</p>
            <p><strong>An√°lisis:</strong> ${sol}</p>
            <p><strong>Dominio:</strong> ${dominio(expr)}</p>`;
          decir(`Resolviendo la desigualdad, ${sol}`);
          graficar(expr);

        } else if (igualdadRegex.test(input)) {
          const match = input.match(igualdadRegex);
          const izquierda = match[1], derecha = match[2];
          const expr = `(${izquierda}) - (${derecha})`;
          const f = new Function("x", "return " + expr.replace(/\^/g, "**"));

          // Aproximaci√≥n de ra√≠ces
          let soluciones = [];
          for (let x = -100; x <= 100; x += 0.1) {
            if (Math.abs(f(x)) < 0.1) soluciones.push(x.toFixed(2));
          }
          soluciones = [...new Set(soluciones)];
          resultado.innerHTML = `
            <p><strong>Ecuaci√≥n:</strong> ${input}</p>
            <p><strong>Soluci√≥n(es) aproximada(s):</strong> ${soluciones.join(", ")}</p>
            <p><strong>Dominio:</strong> ${dominio(expr)}</p>`;
          decir(`Las soluciones aproximadas son: ${soluciones.join(", ")}`);
          graficar(expr);

        } else if (!input.includes("x")) {
          const val = eval(input);
          resultado.innerHTML = `<p><strong>Resultado:</strong> ${val}</p>`;
          decir(`El resultado es ${val}`);
        } else {
          const expr = input.replace(/^y=/, "");
          resultado.innerHTML = `<p><strong>Funci√≥n:</strong> y = ${expr}</p>
                                 <p><strong>Dominio:</strong> ${dominio(expr)}</p>`;
          decir(`Graficando la funci√≥n y = ${expr}`);
          graficar(expr);
        }
      } catch (e) {
        resultado.innerHTML = `<p class="error">‚ùå Error: ${e.message}</p>`;
        decir("Hubo un error al procesar la expresi√≥n.");
      }
    }
  </script>
</body>
</html>
